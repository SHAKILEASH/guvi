<!DOCTYPE html>
<html>
<head>
	<title>Guvi</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <a href="/"><h2 class="inactive underlineHover"> Sign In </h2></a>
    <h2 class="active">Sign Up </h2>
    <div class="fadeIn first">
      <img src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1" id="icon" alt="User Icon" />
    </div>
    <form action="/register" method="POST">
      <p><font color="red">{{ result }}</font></p>
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Enter Name">
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="Enter e-mail">
      <input type="password" id="password" class="fadeIn third" name="pass" placeholder="Enter password">
      <input type="submit" class="fadeIn fourth" value="Sign Up">
    </form>
  </div>
</div>
</body>
</html>
